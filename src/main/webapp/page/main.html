<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>首页</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../css/main.css" media="all" />
	<link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css" media="all">

	<style>
		body{
			overflow-x:hidden
		}
		/*设置滚动条样式*/
		body::-webkit-scrollbar {/*滚动条整体样式*/
			/*高宽分别对应横竖滚动条的尺寸*/
			/*width: 10px;
			height: 1px;*/
			/*width: 0px;
			height: 0px;*/
			display: none;
			overflow-y: scroll;
			/*解决ios上滑动不流畅*/
			-webkit-overflow-scrolling: touch;
		}
		body::-webkit-scrollbar-thumb {/*滚动条里面小方块*/
			border-radius: 10px;
			-webkit-box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
			background: #ff5722;
		}
		body::-webkit-scrollbar-track {/*滚动条里面轨道*/
			-webkit-box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
			border-radius: 10px;
			background: #EDEDED;
		}
		select{
			-webkit-box-sizing: border-box!important;
			-moz-box-sizing: border-box!important;
			box-sizing: border-box!important;
			padding-right: 30px;
			cursor: pointer;
			border-color: #D2D2D2!important;
			display: block;
			width: 100%;
			padding-left: 10px;
			height: 38px;
			line-height: 38px;
			line-height: 36px;
			border: 1px solid #e6e6e6;
			background-color: #fff;
			border-radius: 2px;
			outline: 0;
			-webkit-transition: border-color .3s cubic-bezier(.65,.05,.35,.5);
			transition: border-color .3s cubic-bezier(.65,.05,.35,.5);
		}
		/*select:hover{
			border-color: #D2D2D2!important;
		}*/
		select option{
			color: #1AA094;
			/*background-color: black;*/
		}
		.equipment{
			clear: both;
			/*margin-top: 10px;*/
			background-color: #1AA094;
			padding: 10px;
			border-radius: 4px;
			color: #ffffff;
			font-size: 16px;
			margin-bottom: 15px;
		}
		.label_name{
			font-size: 14px;
			/*color: #000000;*/
		}
		#go_top{
			position:fixed;
			left: 87%;
			bottom:8px;
			color: #f7b824;
			font-weight: 700;
			opacity: 0.5;
		}

	</style>
</head>
<body class="childrenBody">
	<label style="float: left;width: 25%;margin-top: 15px;color: #1AA094">选择房间：</label>
	<select id="select_room" style="float: right;width: 75%;margin-bottom: 20px">
		<!--<option value="0">第一个房间</option>
		<option value="1">第二个房间</option>
		<option value="2">第三个房间</option>
		<option value="3">第四个房间</option>
		<option value="4">第五个房间</option>
		<option value="5">第六个房间</option>-->
	</select>

	<div class="equipment_tab">
	</div>

	<div id="nothing" style="text-align: center;display: none;padding-top: 8%">
		<i class="fa fa-smile-o" style="line-height:15rem; font-size:10rem; color: #393D50;"></i>
		<p style="font-size: 14px; font-weight: 300; color: #999;">这个房间还没有设备哦~</p>
	</div>

	<div id="go_top">
		<i class="fa fa-chevron-circle-up" aria-hidden="true" style="font-size: 45px;"></i>
		<div style="text-align: center;">TOP</div>
	</div>

	<script type="text/javascript" src="../layui/layui.js"></script>
	<script type="text/javascript" src="../js/main.js"></script>
</body>
</html>
