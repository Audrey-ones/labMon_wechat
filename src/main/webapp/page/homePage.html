<div class="container">
    <div>
        <label style="float: left;width: 25%;margin-top: 15px;color: #1AA094">选择房间：</label>
        <select id="select_room" style="float: right;width: 75%;margin-bottom: 20px">
            <!--<option value="0">第一个房间</option>
            <option value="1">第二个房间</option>
            <option value="2">第三个房间</option>
            <option value="3">第四个房间</option>
            <option value="4">第五个房间</option>
            <option value="5">第六个房间</option>-->
        </select>
    </div>

    <div class="equipment" ng-repeat="equipment in equipments">
        <div>
            <span class="label_name">设备名称：</span>
            <span>{{equipment.equipmentName}}</span>
        </div>
        <div style="margin-top: 7px">
            <!--<span class="label_name">参数：</span>-->
            <span>{{equipment.parameter}}</span>
        </div>
        <div style="margin-top: 7px">
            <span class="label_name">采集时间：</span>
            <span>{{equipment.dataTime}}</span>
        </div>
    </div>

    <div id="nothing" style="text-align: center;display: none;padding-top: 8%;padding-left: 11px;">
        <i class="fa fa-smile-o" style="line-height:15rem; font-size:10rem; color: #393D50;"></i>
        <p style="font-size: 14px;   : 300; color: #999;">这个房间还没有设备哦~</p>
    </div>

</div>
